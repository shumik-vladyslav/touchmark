<section class="masthead">
    <h1>UI Kit</h1>
    <h1>TEST sss</h1>
    <h2>TEST sss</h2>
    <h3>TEST sss</h3>
    <h4>TEST sss</h4>
    <h5>TEST sss</h5>
    <h6>TEST sss</h6>
    <md-button>Primary (md-noink)</md-button>
    <md-button ng-disabled="true" >Disabled</md-button>

    <md-checkbox>Checkbox: Disabled</md-checkbox>

    <md-radio-group ng-model="data.group1">
        <md-radio-button value="Banana"> Banana </md-radio-button>
        <md-radio-button value="Mango">Mango</md-radio-button>
    </md-radio-group>

    <md-input-container >
        <input ng-model="user.phone" type="text" placeholder="Phone Number">
    </md-input-container>
    <md-input-container>
        <input ng-model="user.email" type="email" placeholder="Email (required)" ng-required="true">
    </md-input-container>

    <md-menu md-offset="0 -7">
        <md-button aria-label="Open demo menu" class="md-icon-button" ng-click="$mdOpenMenu($event)">
            <md-icon md-menu-origin md-svg-icon="call:email"></md-icon>
        </md-button>
        <md-menu-content width="4">
            <md-menu-item ng-repeat="item in [1, 2, 3]">фывфыв</md-menu-item>
        </md-menu-content>
    </md-menu>
    <md-card class="view third-effect">
        <img src="http://placehold.it/150x150" class="md-card-image" alt="">
        <div class="mask">  
            <a href="#" class="info" title="Full Image">Full Image</a>  
            <a href="#" class="ok" title="Full Image">Full Image</a>  
        </div> 
    </md-card>
</section>
