<md-card class="card md-whiteframe-7dp" ng-mouseenter="card.isHovered = true" ng-mouseleave="card.isHovered = false">
    <div class="img-block">
        <img ng-src="{{info.img}}" class="md-card-image card-image" alt="">
        <div ng-if="card.isHovered" class="hover" layout-fill layout="column" layout-align="center center" md-ink-ripple="#000" ng-transclude="mainAction"></div>
        <div class="actions left" ng-if="card.isHovered || card.checked" flex layout="row">
            <md-button type="button" class="md-icon-button" ng-click="card.toggle()" aria-label="Check">
                <md-icon md-svg-src="{{card.checked ? 'assets/icons/check_box.svg' : 'assets/icons/uncheck_box.svg'}}" class="white"></md-icon>
            </md-button>
        </div>
        <div class="actions right" ng-if="card.isHovered" flex layout="row" ng-transclude="rightActions"></div>
    </div>
    <div class="info" layout="row" layout-align="center center" layout-padding>
        <div flex layout="column" layout-align="center start">
            <h5 class="title">{{info.name}}</h5>
            <div ng-if="!card.isHovered" class="projects-time-label">{{info.update | date:'HH:mm dd.MM'}}</div>
            <div ng-if="card.isHovered" class="projects-time-label">{{info.screens}} screens</div>
        </div>
        <div>
            <md-button type="button" class="md-icon-button" ng-click="" aria-label="Owner">
                <md-icon md-svg-src="assets/icons/perm_identity.svg"></md-icon>
            </md-button>
            <md-button type="button" class="md-icon-button" ng-click="" ng-repeat="col in info.collaborators track by $index" aria-label="Owner">
                <img class="md-user-avatar" width="16" ng-src="{{col.avatar}}" />
            </md-button>
        </div>
    </div>
</md-card>
