<md-card class="card md-whiteframe-7dp" ng-mouseenter="card.isHovered = true" ng-mouseleave="card.isHovered = false" md-ink-ripple="#000">
    <div>
        <img ng-src="{{info.img}}" class="md-card-image card-image" alt="">
        <div class="info" layout="row" layout-align="center center" layout-padding>
            <div flex layout="column" layout-align="center start">
                <h5 class="title">{{info.name}}</h5>
                <div ng-if="!card.isHovered" class="projects-time-label">LAST UPDATE: 
                    <span class="projects-time">{{info.update | date:'HH:mm dd.MM'}}</span>
                </div>
                <div ng-if="card.isHovered">26 Screens</div>
            </div>
            <div>
                <md-button type="button" class="md-icon-button" ng-click="" aria-label="Owner">
                    <md-icon md-svg-src="assets/icons/perm_identity.svg"></md-icon>
                </md-button>
            </div>
        </div>
    </div>
    <div ng-if="card.isHovered" class="hovered">
        <div class="actions" flex layout="row">
            <md-button type="button" class="md-icon-button" ng-click="" aria-label="Check">
                <md-icon md-svg-src="assets/icons/check.svg" class="white"></md-icon>
            </md-button>
            <span flex></span>
            <md-button type="button" class="md-icon-button" ng-click="" aria-label="Delete">
                <md-icon md-svg-src="assets/icons/delete.svg" class="white"></md-icon>
            </md-button>
        </div>
        <div class="" layout-fill layout="column" layout-align="center center">
            <md-button type="button" class="enter" md-no-ink ng-click="" layout="column" aria-label="Enter">
                <md-icon md-svg-src="assets/icons/eye.svg" class="icon"></md-icon>
                <span>View</span>
            </md-button>
        </div>
    </div>
</md-card>
