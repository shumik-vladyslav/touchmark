<md-dialog aria-label="Forget dialog">
	<form name="form" ng-submit="form.$valid && forget.submit($event)" novalidate>
		<md-toolbar>
			<div class="md-toolbar-tools">
				<h2>Forgot password?</h2>
				<span flex></span>
				<md-button type="button" class="md-icon-button" ng-click="forget.cancel($event)" aria-label="close">
					<md-icon md-svg-src="assets/icons/close.svg"></md-icon>
				</md-button>
			</div>
    	</md-toolbar>
		<md-dialog-content>
			<div layout-padding>
				<md-input-container class="md-block">
					<label>Email</label>
					<input required type="email" name="email" ng-model="forget.user.email" ng-pattern="/^[a-z]+[a-z0-9._]+@[a-z]+\.[a-z.]{2,5}$/">
					<div ng-messages="form.email.$error" multiple role="alert">
						<div ng-message="required">This is required.</div>
						<div ng-message="pattern">This is not valid.</div>
					</div>
				</md-input-container>
			</div>
		</md-dialog-content>
		<md-dialog-actions>
			<md-button type="submit" class="md-warn md-raised" ng-disabled="!form.$valid">Reset password</md-button>
		</md-dialog-actions>
	</form>
</md-dialog>
