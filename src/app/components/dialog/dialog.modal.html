<md-dialog aria-label="dialog" flex="25">
	<form name="form">
		<md-dialog-actions layout-align="center center">
			<md-button type="button" class="md-warn md-raised" ng-click="dialog.submit($event, 'Yes')">Yes</md-button>
			<md-button type="button" class="md-warn md-raised" ng-click="dialog.submit($event, 'No')">No</md-button>
		</md-dialog-actions>
	</form>
</md-dialog>
